<!DOCTYPE html>
<html>
<head>
<title> Arare playground </title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>

<div class="flex-list">
<div class="flex-item">
物理エンジン
<div id="canvas"></div>
<div class="i-middle">
<svg id="play" class="i-play" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M10 2 L10 30 24 16 Z" />
</svg>

<svg id="pause" class="i-pause" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M23 2 L23 30 M9 2 L9 30" />
</svg>

<svg id="reload" class="i-reload" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M29 16 C29 22 24 29 16 29 8 29 3 22 3 16 3 10 8 3 16 3 21 3 25 6 27 9 M20 10 L27 9 28 2" />
</svg>

<svg id="debug" class="i-options" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M28 6 L4 6 M28 16 L4 16 M28 26 L4 26 M24 3 L24 9 M8 13 L8 19 M20 23 L20 29" />
</svg>

<svg id="time" class="i-clock" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<circle cx="16" cy="16" r="14" />
<path d="M16 8 L16 16 20 20" />
</svg>

<svg id="msg" class="i-msg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M2 4 L30 4 30 22 16 22 8 29 8 22 2 22 Z" />
</svg>

<svg id="extend" class="i-external" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M14 9 L3 9 3 29 23 29 23 18 M18 4 L28 4 28 14 M28 4 L14 18" />
</svg>

</div>

</div>

<div class="flex-item">
エディタ
<div id="editor">ボールAがある
    色は赤
    位置は100,100
    半径は50

ボールBがある
    色は赤
    位置は100,100
    半径は50
</div>
<!-- https://cdn.rawgit.com/danklammer/bytesize-icons/master/examples/bytesize-inline.html -->
<div class="i-middle">
  <svg id="search" class="i-search" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
  <circle cx="14" cy="14" r="12" />
  <path d="M23 23 L30 30"  />
  </svg>

<svg id="font-plus" class="i-plus" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M16 2 L16 30 M2 16 L30 16" />
</svg>

<svg id="font-minus" class="i-minus" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
<path d="M2 16 L30 16" />
</svg>

</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
